    <section>
        <form class="row" id="addmovform">
            <div class="col-lg-3 col-md-1"></div>
            <div class="form-group col-lg-6 col-md-10 ml-3 mr-3 pb-3 pt-3" id="registerformgroup">
                <h3 class="text-center">Add movie: </h3>
                <label for="movietitle">Movie Title: </label>
                <input type="text" name="movietitle" id="movietitle" class="form-control" required>
                <label for="movdescription">Description: </label>
                <textarea type="text" name="movdescription" id="movdescription" class="form-control" required></textarea>

                <input type="text" name="cast" id="cast" class="form-control" required>

                <input type="text" name="opendate" id="opendate" class="form-control" required>

                <div class="form-check" id="genrecheckboxes">
                </div>

                <input type="text" name="time" id="time" class="mb-2 mt-2" required>mins<br>

            </div>

        </form>

                <label for="movieselect">Movie:</label>
